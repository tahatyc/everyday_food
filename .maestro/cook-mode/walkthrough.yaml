appId: host.exp.Exponent
tags:
  - everyday-food
  - cook-mode
  - critical-path
name: "Cook Mode Step-by-Step Walkthrough"
---
# Navigate to a recipe
- launchApp
- tapOn: "Recipes"
- tapOn:
    index: 0

# Start cooking mode
- assertVisible: "RECIPE"
- scrollUntilVisible:
    element: "START COOKING"
    direction: DOWN
- tapOn: "START COOKING"

# Verify cook mode screen
- assertVisible: "Step 1"

# Navigate through steps
- swipeLeft
- assertVisible: "Step 2"

# Go back to previous step
- swipeRight
- assertVisible: "Step 1"

# Navigate forward again
- swipeLeft
- assertVisible: "Step 2"

# Complete cooking (if finish button exists)
- swipeLeft
