appId: host.exp.Exponent
tags:
  - everyday-food
  - grocery-list
  - critical-path
name: "Generate Shopping List from Recipes"
---
# Navigate to a recipe detail
- launchApp
- tapOn: "Recipes"
- tapOn:
    index: 0

# Verify on recipe detail page
- assertVisible: "RECIPE"
- assertVisible: "INGREDIENTS"

# Navigate to meal plan to generate shopping list
- tapOn:
    id: "icon-arrow-back"
- tapOn: "Plan"

# Go to grocery list from meal plan
- assertVisible: "WEEKLY PLANNER"
- scrollUntilVisible:
    element: "GROCERY LIST"
    direction: DOWN
- tapOn: "GROCERY LIST"

# Verify shopping list screen
- assertVisible: "Shopping List"
- assertVisible: "Progress"

# Add an item manually
- tapOn:
    id: "icon-add"
- tapOn: "Add item..."
- inputText: "Milk"
- tapOn: "Add"

# Verify item was added
- assertVisible: "Milk"

# Toggle an item
- tapOn: "Milk"
