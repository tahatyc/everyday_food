appId: host.exp.Exponent
tags:
  - everyday-food
  - recipes
  - critical-path
name: "Create Recipe Manually"
---
# Navigate to recipe creation
- launchApp
- tapOn: "IMPORT RECIPE"
- assertVisible: "Create Manually"
- tapOn: "Create Manually"

# Fill in recipe details
- assertVisible: "Recipe Title"
- tapOn: "Recipe Title"
- inputText: "Test Pasta Recipe"

- tapOn: "Servings"
- clearInput
- inputText: "4"

- tapOn: "Prep Time"
- inputText: "15"

- tapOn: "Cook Time"
- inputText: "25"

# Add ingredients
- scrollUntilVisible:
    element: "Add Ingredient"
    direction: DOWN
- tapOn: "Add Ingredient"
- inputText: "Pasta"
- tapOn: "Add Ingredient"
- inputText: "Tomato Sauce"

# Add steps
- scrollUntilVisible:
    element: "Add Step"
    direction: DOWN
- tapOn: "Add Step"
- inputText: "Boil pasta in salted water"
- tapOn: "Add Step"
- inputText: "Add sauce and serve"

# Save recipe
- scrollUntilVisible:
    element: "Save Recipe"
    direction: DOWN
- tapOn: "Save Recipe"

# Verify recipe was created
- assertVisible: "Test Pasta Recipe"
