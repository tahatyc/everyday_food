appId: host.exp.Exponent
tags:
  - recipes
  - critical-path
---
# View Recipe Flow - Verify user can browse and view recipe details
- launchApp

# Assumes user is already logged in
- assertVisible:
    text: "HELLO, CHEF!"
    timeout: 10000

# Navigate to Recipes tab
- tapOn: "Recipes"

# Verify recipes screen loads
- assertVisible:
    text: "Recipes"
    timeout: 5000

# Verify filter chips are visible
- assertVisible: "All"
- assertVisible: "My Recipes"

# Search for a recipe
- tapOn: "Search recipes..."
- inputText: "chicken"

# Wait for search results
- extendedWaitUntil:
    visible: "recipe"
    timeout: 5000

# Clear search and use filter
- clearText
- tapOn: "Breakfast"

# Tap on the first recipe in the list (if available)
- tapOn:
    index: 0
    optional: true

# Verify recipe detail screen
- assertVisible:
    text: "RECIPE"
    timeout: 5000
    optional: true

# Verify recipe detail elements (if a recipe was found)
- assertVisible:
    text: "INGREDIENTS"
    optional: true
- assertVisible:
    text: "START COOKING"
    optional: true
