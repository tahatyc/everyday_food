appId: host.exp.Exponent
tags:
  - everyday-food
  - friends
  - social
name: "Manage Friends"
---
# Navigate to friends screen
- launchApp
- tapOn: "PROFILE"
- assertVisible: "CHEF PROFILE"

# Go to friends section
- scrollUntilVisible:
    element: "MY FRIENDS"
    direction: DOWN
- tapOn: "MY FRIENDS"

# Verify friends screen
- assertVisible: "FRIENDS"
- assertVisible: "FIND FRIENDS"

# Search for a friend
- tapOn: "Search by name or email..."
- inputText: "test"

# Verify search results appear (or no results)
- waitForAnimationToEnd

# Clear search
- tapOn:
    id: "icon-close-circle"

# Verify friends list section
- assertVisible: "MY FRIENDS"
