appId: host.exp.Exponent
tags:
  - meal-plan
  - critical-path
---
# Add Meal to Plan - Verify user can add a recipe to their meal plan
- launchApp

# Assumes user is already logged in
- assertVisible:
    text: "HELLO, CHEF!"
    timeout: 10000

# Navigate to Meal Plan tab
- tapOn: "Meal Plan"

# Verify meal plan screen loads
- assertVisible:
    text: "WEEKLY PLANNER"
    timeout: 5000

# Verify day selector and meal slots are visible
- assertVisible: "BREAKFAST"
- assertVisible: "LUNCH"
- assertVisible: "DINNER"

# Tap on an empty breakfast slot to add a meal
- tapOn: "Add a meal"

# Verify select recipe screen appears
- assertVisible:
    text: "SELECT"
    timeout: 5000

# Verify filter chips on recipe selection
- assertVisible: "All"
- assertVisible: "Breakfast"

# Select a recipe from the list (first available)
- tapOn:
    index: 0
    optional: true

# Verify we return to the meal plan
- assertVisible:
    text: "WEEKLY PLANNER"
    timeout: 5000
